    <style>
          * {
                  margin: 0;
                  padding: 0;
                  box-sizing: border-box;
          }

          :root {
                  --hull-navy: #0a1128;
                  --steel-gray: #2a2f38;
                  --paper: #f5f0e8;
                  --crane-yellow: #ffd54f;
                  --container-green: #4caf50;
                  --container-teal: #00897b;
                  --container-pink: #e91e63;
                  --container-red: #d32f2f;
          }

          html, body {
                  background: var(--hull-navy);
                  color: var(--paper);
                  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                  line-height: 1.6;
                  font-size: 16px;
          }

          nav {
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  padding: 2rem 4rem;
                  background: var(--hull-navy);
                  position: sticky;
                  top: 0;
                  z-index: 100;
                  border-bottom: 1px solid rgba(245, 240, 232, 0.1);
          }

          nav .name {
                  font-weight: 800;
                  font-size: 1rem;
                  letter-spacing: 0.05em;
                  text-transform: uppercase;
                  color: var(--paper);
          }

          nav .nav-links {
                  display: flex;
                  gap: 2rem;
          }

          nav .nav-links a {
                  color: rgba(245, 240, 232, 0.7);
                  text-decoration: none;
                  font-size: 0.75rem;
                  font-weight: 600;
                  letter-spacing: 0.08em;
                  text-transform: uppercase;
                  transition: color 0.2s;
          }

          nav .nav-links a:hover {
                  color: var(--paper);
          }

          .hero {
                  display: grid;
                  grid-template-columns: 1fr 1fr;
                  min-height: 80vh;
                  background: linear-gradient(135deg, var(--hull-navy) 0%, #1a1f35 100%);
                  position: relative;
                  overflow: hidden;
          }

          .hero-text {
                  display: flex;
                  flex-direction: column;
                  justify-content: center;
                  padding: 4rem 3rem;
                  z-index: 2;
          }

          .hero h1 {
                  font-size: 3.5rem;
                  font-weight: 800;
                  line-height: 1.1;
                  margin-bottom: 1.5rem;
                  color: var(--paper);
                  letter-spacing: -0.02em;
          }

          .subtitle {
                  font-size: 1.1rem;
                  color: rgba(245, 240, 232, 0.8);
                  max-width: 500px;
                  line-height: 1.7;
          }

          .hero-image {
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  padding: 2rem;
                  z-index: 2;
          }

          .hero-image img {
                  max-width: 100%;
                  height: auto;
                  border-radius: 8px;
          }

          .block {
                  padding: 4rem;
                  position: relative;
          }

          .block-label {
                  font-size: 0.7rem;
                  font-weight: 700;
                  letter-spacing: 0.15em;
                  text-transform: uppercase;
                  color: rgba(245, 240, 232, 0.5);
                  margin-bottom: 0.5rem;
          }

          .block h2 {
                  font-size: 2.2rem;
                  font-weight: 700;
                  line-height: 1.2;
                  margin-bottom: 1rem;
                  color: var(--paper);
          }

          .block p {
                  font-size: 1rem;
                  line-height: 1.7;
                  color: rgba(245, 240, 232, 0.8);
                  margin-bottom: 1.5rem;
          }

          footer {
                  background: var(--hull-navy);
                  color: rgba(245, 240, 232, 0.5);
                  padding: 3rem 4rem;
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  border-top: 3px solid var(--container-pink);
          }

          footer .footer-name {
                  font-weight: 800;
                  font-size: 0.8rem;
                  letter-spacing: 0.12em;
                  text-transform: uppercase;
                  color: var(--paper);
          }

          footer .footer-links {
                  display: flex;
                  gap: 1.5rem;
          }

          footer .footer-links a {
                  color: rgba(245, 240, 232, 0.5);
                  text-decoration: none;
                  font-size: 0.75rem;
                  font-weight: 600;
                  letter-spacing: 0.08em;
                  text-transform: uppercase;
                  transition: color 0.2s;
          }

          footer .footer-links a:hover {
                  color: var(--container-pink);
          }

          @media (max-width: 900px) {
                  .hero {
                            grid-template-columns: 1fr;
                            min-height: auto;
                  }

                  .hero-text {
                            padding: 3rem 2rem 1rem;
                            text-align: center;
                  }

                  .hero .subtitle {
                            max-width: 100%;
                  }

                  .hero-image {
                            padding: 1rem 2rem 3rem;
                  }

                  .hero-image img {
                            max-height: 50vh;
                  }

                  nav {
                            padding: 0 1rem;
                  }

                  nav .nav-links {
                            gap: 0.8rem;
                  }

                  nav .nav-links a {
                            font-size: 0.65rem;
                  }

                  footer {
                            flex-direction: column;
                            gap: 1rem;
                            text-align: center;
                            padding: 2rem;
                  }
          }

          @media (max-width: 600px) {
                  nav .nav-links a.hide-mobile {
                            display: none;
                  }

                  .hero h1 {
                            font-size: 2.2rem;
                  }
          }
        </style>
